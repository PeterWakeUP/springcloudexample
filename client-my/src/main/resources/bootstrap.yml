server:
  port: 3200

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:3000/eureka/

spring:
  application:
    name: client-my
  cloud:
    config:
      #label: master
      profile: dev
      fail-fast: true #是否启动快速失败功能，功能开启则优先判断config server是否正常
      discovery:
        enabled: true
        service-id: config-server
